<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyecto 11 - Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let persona of personas | async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          
          <ion-card-content>           
          <h1>{{ persona.nombre }} {{ persona.apellido }} </h1>
          <h2> Pais: {{ persona.pais }}   </h2>
          <h3>Email : {{ persona.email }}</h3>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
